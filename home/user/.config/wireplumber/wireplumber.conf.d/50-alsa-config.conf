monitor.alsa.rules = [
  {
    matches = [
      {
        device.name = "alsa_card.pci-0000_c5_00.1"
      }
    ]
    actions = {
      update-props = {
        api.acp.auto-profile = true,
      	api.acp.auto-port = true,
        api.alsa.use-acp = true,
        api.alsa.multirate = true,
        api.alsa.period-num = 16,
        api.alsa.period-size = 256,
        
      	audio.allowed-rates = "[44100,48000,88200,96000]",
      	audio.channels = 2,
      	audio.format = "[F32LE]",
        audio.position = "[FL,FR]",
        audio.rate = 48000,
      }
    }
  },
  {
    matches = [
      {
        device.name = "alsa_card.pci-0000_c5_00.6"
      }
    ]
    actions = {
      update-props = {
        api.acp.auto-profile = true,
        api.acp.auto-port = true,
        api.alsa.use-acp = true,
        api.alsa.multirate = true,
        api.alsa.period-num = 16,
        api.alsa.period-size = 256,

        audio.allowed-rates = "[44100,48000]",
        audio.channels = 2,
        audio.format = "[F32LE]",
        audio.position = "[FL,FR]",
        audio.rate = 48000,
      }
    }
  }
]
